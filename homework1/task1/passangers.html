<!DOCTYPE html>
<html lang="uk">
	<head>
		<meta charset="UTF-8" />
		<title>React Приклад</title>
		<script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
		<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
		<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
	</head>
	<body>
		<div id="root"></div>
		<script type="text/babel">
			const sitsInOneBus = 20
			const waterForOnePerson = 2
			const sandwichesForOnePerson = 3

			function Consumables() {
				const [passengersCount, setPassengersCount] = React.useState(0)
				function onPassengersChange(e) {
					const value = e.target.value
					setPassengersCount(value)				
				}
				const busesNeeded = Math.ceil(passengersCount / sitsInOneBus)
				const waterNeeded = passengersCount * waterForOnePerson
				const sandwichesNeeded = passengersCount * sandwichesForOnePerson

				return (
					<div>
						<div>
							Кількість пасажирів:
							<input placeholder="0" value={passengersCount} onChange={onPassengersChange} type="number" />
						</div>
						<hr />
						<div>
							<div>Автобусів потрібно: {busesNeeded}</div>
							<div>Пляшок води потрібно: {waterNeeded}</div>
							<div>Бутербродів потрібно: {sandwichesNeeded}</div>
						</div>
					</div>
				)
			}

			const root = ReactDOM.createRoot(document.getElementById("root"))
			root.render(<Consumables />)
		</script>
	</body>
</html>
